<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Part 4 - The Missing Piece</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #b30000;
    }
    .puzzle-area {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      position: relative;
      border: 4px solid #ccc;
      background-image: url('https://i.imgur.com/kJ9TF7w.jpg'); /* Example puzzle background */
      background-size: cover;
    }
    .missing-piece {
      width: 100px;
      height: 100px;
      background-image: url('https://i.imgur.com/kJ9TF7w.jpg'); /* Same image */
      background-size: 300px 300px;
      background-position: -200px -200px;
      position: absolute;
      top: 320px;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      border: 2px dashed #b30000;
    }
    #dropzone {
      position: absolute;
      top: 200px;
      left: 200px;
      width: 100px;
      height: 100px;
      border: 2px dashed transparent;
    }
    .message {
      font-size: 1.2em;
      color: green;
      margin-top: 20px;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    .next-btn:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <h2>The Missing Piece</h2>
  <p>Drag the missing puzzle piece to its place…</p>

  <div class="puzzle-area">
    <div id="dropzone"></div>
  </div>
  <div id="piece" class="missing-piece" draggable="true"></div>

  <div id="message" class="message"></div>
  <button id="nextBtn" class="next-btn" onclick="location.href='page5.html'">Continue</button>

  <script>
    const piece = document.getElementById('piece');
    const dropzone = document.getElementById('dropzone');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');

    piece.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text/plain', 'puzzle-piece');
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      if (data === 'puzzle-piece') {
        dropzone.appendChild(piece);
        piece.style.position = 'relative';
        piece.style.top = '0';
        piece.style.left = '0';
        piece.style.cursor = 'default';
        message.textContent = 'Perfect! You’re the missing piece, Mama.';
        nextBtn.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
