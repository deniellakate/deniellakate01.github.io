      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Thousand Suns Couldn't Match a Mother's Warmth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #8B0000;
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      text-align: center;
      margin: 0 20px;
    }

    p {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 1.5em;
      font-weight: 200;
      color: #B22222;
      margin-top: 15px;
      text-align: center;
    }

    .button {
      margin-top: 50px;
      padding: 16px 40px;
      font-size: 1.2em;
      color: white;
      background-color: #B22222;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1;
    }

    .button:hover {
      background-color: #8B0000;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      transform: rotate(45deg);
      animation: float 12s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* More hearts with various delays and positions */
    .heart:nth-child(1) { left: 5%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 15%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 25%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 35%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 45%; animation-delay: 3s; }
    .heart:nth-child(6) { left: 55%; animation-delay: 5s; }
    .heart:nth-child(7) { left: 65%; animation-delay: 1.5s; }
    .heart:nth-child(8) { left: 75%; animation-delay: 2.5s; }
    .heart:nth-child(9) { left: 85%; animation-delay: 4.5s; }
    .heart:nth-child(10) { left: 95%; animation-delay: 3.5s; }
  </style>
</head>
<body>
  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <h1>A Thousand Suns Couldn't Match a Mother's Warmth</h1>

</body>
</html>
