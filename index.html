<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mother's Day Surprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom right, #b30000, #ff6666);
      color: white;
      font-family: 'Raleway', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3.5em;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 10px;
      color: #fffacd;
    }

    p {
      font-size: 1.3em;
      font-weight: 300;
      color: #ffffff;
      margin-bottom: 40px;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      background-color: #fffacd;
      color: #b30000;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 250, 205, 0.6);
    }

    .start-btn:hover {
      background-color: #ffe680;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A Thousand Suns Couldn't Match a Mother's Warmth</h1>
    <p>A Mother's Day digital surprise to Ms. Dessie L. Yabo</p>
    <button class="start-btn" onclick="location.href='page2.html'">Begin the Journey</button>
  </div>
</body>
</html>
