  <style>
    body {
      margin: 0;
      padding: 0;
      background: #B22222; /* Red background */
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      position: relative;
    }

    h1 {
      font-size: 7em;

      text-align: center;
      color: #FFFFE0; /* Light yellow */
      margin: 0 20px;
      z-index: 1;
    }

    p {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 3em;
      font-weight: 200;
      color: #fff;
      margin-top: 20px;
      text-align: center;
      z-index: 1;
    }

    .button {
      margin-top: 60px;
      padding: 20px 50px;
      font-size: 2em;
      color: #B22222;
      background-color: #FFFFE0;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1;
    }

    .button:hover {
      background-color: #fff8b3;
    }

    hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #FFFFE0; /* Light yellow hearts */
      transform: rotate(45deg);
      animation: float 10s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: #FFFFE0;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* 30 hearts, no delay */
    .heart:nth-child(n) {
      animation-delay: 0s;
    }

    /* Spread hearts across the screen */
    .heart:nth-child(1)  { left: 2%;  animation-duration: 8s; }
    .heart:nth-child(2)  { left: 5%;  animation-duration: 10s; }
    .heart:nth-child(3)  { left: 8%;  animation-duration: 9s; }
    .heart:nth-child(4)  { left: 12%; animation-duration: 11s; }
